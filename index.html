<!DOCTYPE html>
<html>
	<head>
	 
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="app/assets/js/angular.min.js"></script>
		
		<!-- app -->
		<script type="text/javascript" src="app/app.js"></script>
 
		<!-- produtos controller -->
		<script type="text/javascript" src="app/produtos/produtos.controller.js"></script>
 
		<!-- produtos factory -->
		<script type="text/javascript" src="app/produtos/produtos.factory.js"></script>
		
		<link href="app/assets/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="app/assets/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="app/assets/js/bootstrap.min.js"></script>
		
		<title>Pagina Inicial</title>
		
	</head>
	<body>
	
	<script>
		var app = angular.module('app', []);
		app.controller('ProdutosController', ['$scope', '$http', function ($scope, $http) {
			$http.get('getProdutos.php')
			.then(function(response) {
				$scope.produtos = response.data;
				console.log(response);
			})
			
			$scope.editarProduto = function(id){
				console.log(id);
				$http.get("getProdutoById.php?id=" + id)
				.then(function(response) {
					console.log(response.data);
					$scope.id = response.data[0].id;
					$scope.descricao = response.data[0].descricao;
					$scope.quantidade = response.data[0].quantidade;
					$scope.data = response.data[0].data;
					console.log($scope.id);
				});
			}
			
			$scope.excluir = function(id){
				console.log(id);
				var confirma = confirm('Tem certeza que deseja excluir este produto?');
				if(confirma == true){
					$http.get("excluir.php?id=" + id)
					.then(function(response) {
						console.log("Inserido com sucesso!");
						alert('Produto excluido com sucesso!');
						window.location.href = "index.html";
						console.log(response);
					});
				}
			}
			
			$scope.salvar = function(id){
				console.log(id);
				$http.post("salvar.php", {'id': $scope.id, 'descricao': $scope.descricao, 'quantidade': $scope.quantidade, 'data': $scope.data})
					.then(function(data, status, headers, config){
						console.log("Inserido com sucesso!");
						alert('Produto alterado com sucesso!');
						window.location.href = "index.html";
					});
			};
			
		}]);
	</script>
	
	<!-- container do app -->
	<div class="container" ng-app="app" ng-controller="ProdutosController">
		<div class="card">
			<div class="card-header text-center"><h5>Listagem de Produtos</h5></div>
			<div class="card-body">
			<div>
				<table class="table table-striped table-bordered">
					<thead>
						<th>Id</th>
						<th>Descricao</th>
						<th>Quantidade</th>
						<th>Data</th>
					</thead>
					<tbody>
						<tr ng-repeat="item in produtos">
							<td>{{item.id}}</td>
							<td>{{item.descricao}}</td>
							<td>{{item.quantidade}}</td>
							<td>{{item.data}}</td>
							<td class="text-center"><button data-toggle="modal" data-target="#editar-produto" ng-click="editarProduto(item.id)" class="btn btn-warning">Editar Produto</button></td>
							<td class="text-center"><button ng-click="excluir(item.id)" class="btn btn-danger">Excluir</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
		</div>
		
		<div class="modal fade" id="editar-produto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Editar Produto</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="id" class="form-control-label">Id:</label>
								<input type="text" ng-model="id" placeholder="Id" name="id" class="form-control" />
							</div>
							<div class="form-group">
								<label for="descricao" class="form-control-label">Descricao:</label>
								<input type="text" ng-model="descricao" placeholder="Descricao" name="descricao" class="form-control" />
							</div>
							<div class="form-group">
								<label for="quantidade" class="form-control-label">Quantidade:</label>
								<input type="text" ng-model="quantidade" placeholder="Quantidade" name="quantidade" class="form-control" />
							</div>
							<div class="form-group">
								<label for="data" class="form-control-label">Data:</label>
								<input type="text" ng-model="data" placeholder="Data" name="data" class="form-control" />
							</div>
							<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
							<button type="submit" class="btn btn-primary" ng-click="salvar(id)">Salvar</button>
					  </form>
					</div>
				</div>
			</div>
		</div>
		<br />
		<br />
		<div class="text-center">
			<a href="cadastrar.html"><button type="button" class="btn btn-success" href="cadastrar.html">Cadastrar</button></a>
		</div>
		
	</div>
	<!-- fim do container -->

	</body>
</html>
