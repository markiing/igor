<!DOCTYPE html>
<html>
	<head>
	 
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript" src="app/assets/js/angular.min.js"></script>
		
		<!-- app -->
		<script type="text/javascript" src="app/app.js"></script>
 
		<!-- produtos controller -->
		<script type="text/javascript" src="app/produtos/produtos.controller.js"></script>
 
		<!-- produtos factory -->
		<script type="text/javascript" src="app/produtos/produtos.factory.js"></script>
		
		<link href="app/assets/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="app/assets/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="app/assets/js/bootstrap.min.js"></script>
		
		<title>Pagina Inicial</title>
		
	</head>
	<body>
	
	<!-- container do app -->
	<div class="container" ng-app="app">
		<script>
			var app = angular.module('app', []);
			app.controller('ProdutosController', ['$scope', '$http', function ($scope, $http) {
				$http.get('getProdutos.php')
				.then(function(response) {
					$scope.produtos = response.data;
					console.log(response);
				});				
			}]);
		</script>
		<div ng-controller="ProdutosController">
			<table class="table table-striped table-bordered">
				<thead>
					<th>Id</th>
					<th>Descricao</th>
					<th>Quantidade</th>
					<th>Data</th>
				</thead>
				<tbody>
					<tr ng-repeat="item in produtos">
						<td>{{item.id}}</td>
						<td>{{item.descricao}}</td>
						<td>{{item.quantidade}}</td>
						<td>{{item.data}}</td>
						<td><button data-toggle="modal" data-target="#editar-produto" class="btn btn-warning">Editar Produto</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="modal fade" id="editar-produto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					  <h4 class="modal-title" id="myModalLabel">Editar Produto</h4>
					</div>
					<div class="modal-body">
					  <div class="container">
						<div class="row">
						  <div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
							  <input type="text" placeholder="Título" name="titulo" class="form-control" />
							</div>
						  </div>
						  <div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
							  <textarea class="form-control" required>
							  </textarea>
							</div>
						  </div>
						</div>
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary">Salvar</button>
					  </div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<!-- fim do container -->

	</body>
</html>
